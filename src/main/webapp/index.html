<!DOCTYPE html>
<html>
<!-- Head -->
<head>

    <title>登录表单</title>

    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //Meta-Tags -->

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">


</head>
<!-- //Head -->

<!-- Body -->
<body>

<h1>登陆</h1>

<div class="container w3layouts agileits">

    <div class="login w3layouts agileits">
        <h2>登 录</h2>
        <form action="/account/login" method="post">
            <input type="text" Name="userName" placeholder="用户名" required="">
            <input type="password" Name="passWorld" placeholder="密码" required="">
            <ul class="tick w3layouts agileits">
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>记住我</label>
                </li>
            </ul>
            <div class="send-button w3layouts agileits" style="align-content: center">
                <form>
                    <input type="submit" value="登 录">
                </form>
            </div>
        </form>

        <a href="#">记住密码?</a>
    </div>
    <div class="register w3layouts agileits">
        <h2>注 册</h2>
        <form action="/account/register" method="post">
            <input type="text" Name="userName" placeholder="用户名" required="">
            <input type="text" Name="email" placeholder="邮箱" required="">
            <input type="password" Name="psw" placeholder="密码" required="">
            <input type="text" Name="mobile" placeholder="手机号码" required="">
            <div class="send-button w3layouts agileits">
                <form>
                    <input type="submit" value="免费注册">
                </form>
            </div>
        </form>

        <div class="clear"></div>
    </div>

    <div class="clear"></div>

</div>

</body>
<!-- //Body -->

</html>
